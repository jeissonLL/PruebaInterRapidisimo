<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Sign up to reservations</h2>
  
    <form (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required />
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" (click)="createUser()">Continue</button>
    </form>
  
    <p class="text-center mt-3">
        <a [routerLink]="'/login'" class="text-primary" style="cursor: pointer;">Go back</a>
    </p>
  </div>
</div>
